<div class="upload-container" ng-controller="UploadCtrl">
    <h4>Upload programme data file</h4>

    {{fileName}} {{fileType}}

    <div style="padding-bottom: 1rem; color: red; font:smaller">
        {{error}}
    </div>

    <button class="btn btn-primary" type="file" ngf-select="uploadFiles($file)" accept=".xml" ngf-max-size="5MB">
        Select File
    </button>

    {{errorMsg}}
</div>
