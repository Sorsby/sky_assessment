<div class="upload-container" ng-controller="UploadCtrl">
    <h4>Upload programme data file</h4>
    <button class="btn btn-primary" type="file" ngf-select="uploadFiles($file, $invalidFiles)" accept="xml/*" ngf-max-size="1MB">
        Select File</button>
    <div style="font:smaller">
        {{f.name}} {{errFile.name}} {{errFile.$error}} {{errFile.$errorParam}}
        <span class="progress" ng-show="f.progress >= 0">
            <div style="width:{{f.progress}}%" ng-bind="f.progress + '%'"></div>
        </span>
    </div>
    {{errorMsg}}
</div>
